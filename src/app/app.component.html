<h1>Hello world</h1>
<input type="text" placeholder="Enter a language" [(ngModel)]="language">
<button (click)="addLanguage()">Add</button>
<button (click)="deleteFirst()">Delete First</button>
<h1>I know {{language}}</h1>
<h1>List of Languages : </h1>
<ul>
  <li *ngFor="let lang of listOfLanguages">
    {{ lang }}
  </li>
</ul>

<Strong *ngIf="listOfLanguages.length >3">Congrats you know more than 3 languages</Strong>
